name: Deploy to Pypi Testing Index
on:
  push:
    branches: [ dev ]
jobs:
  
  # Step 1: build the distribution
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # Step 2 publish to pypi
  publish-to-testpypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    
    needs:
    - build
    runs-on: ubuntu-latest
    
    environment:
      name: dev-pypi
      url: https://test.pypi.org/p/Hello-Open-Source  
    
    permissions:
      id-token: write  

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  
  
  